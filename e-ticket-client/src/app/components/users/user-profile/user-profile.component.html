<section
  class="section profile container py-0"
  style="margin-top: -10rem !important"
  *ngIf="userProfile$ | async as userProfile"
>
  <p-blockUI [blocked]="blockedDocument"></p-blockUI>
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div
          class="card-body profile-card pt-4 d-flex flex-column align-items-center"
        >
          <img
            src="assets/img/profile-img.jpg"
            alt="Profile"
            class="rounded-circle"
          />
          <h2>{{ userProfile.username }}</h2>
          <h3>{{ userProfile.userCode }}</h3>
          <div class="social-links mt-2">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card">
        <div class="card-body pt-3">
          <ul class="nav nav-tabs nav-tabs-bordered">
            <li class="nav-item">
              <button
                #overview
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#profile-overview"
              >
                Overview
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#profile-edit"
              >
                Edit Profile
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#profile-change-password"
              >
                Change Password
              </button>
            </li>
          </ul>
          <div class="tab-content pt-4">
            <div
              class="tab-pane fade show active profile-overview"
              id="profile-overview"
            >
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Full Name</div>
                <div class="col-lg-9 col-md-8">{{ userProfile.fullName }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Date of Birth</div>
                <div class="col-lg-9 col-md-8">
                  {{ userProfile.dateOfBirth | date }}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Gender</div>
                <div class="col-lg-9 col-md-8">{{ userProfile.gender }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Address</div>
                <div class="col-lg-9 col-md-8">
                  {{ userProfile.address.toString() }}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Mobile</div>
                <div class="col-lg-9 col-md-8">{{ userProfile.mobile }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{ userProfile.email }}</div>
              </div>
            </div>
            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
              <form>
                <div class="row mb-3">
                  <label
                    for="profileImage"
                    class="col-md-4 col-lg-3 col-form-label"
                    >Profile Image</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <img src="assets/img/profile-img.jpg" alt="Profile" />
                    <div class="pt-2">
                      <a
                        href="#"
                        class="btn btn-primary btn-sm"
                        title="Upload new profile image"
                        ><i class="bi bi-upload"></i
                      ></a>
                      <a
                        href="#"
                        class="btn btn-danger btn-sm"
                        title="Remove my profile image"
                        ><i class="bi bi-trash"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
                    >Full Name</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="fullName"
                      type="text"
                      class="form-control"
                      id="fullName"
                      value="Jassa"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="company" class="col-md-4 col-lg-3 col-form-label"
                    >Company</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="company"
                      type="text"
                      class="form-control"
                      id="company"
                      value="Therichpost"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Job" class="col-md-4 col-lg-3 col-form-label"
                    >Job</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="job"
                      type="text"
                      class="form-control"
                      id="Job"
                      value="Web Designer"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Country" class="col-md-4 col-lg-3 col-form-label"
                    >Country</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="country"
                      type="text"
                      class="form-control"
                      id="Country"
                      value="USA"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label"
                    >Address</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="address"
                      type="text"
                      class="form-control"
                      id="Address"
                      value="Ludhiana, Punjab, India"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Phone" class="col-md-4 col-lg-3 col-form-label"
                    >Phone</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="phone"
                      type="text"
                      class="form-control"
                      id="Phone"
                      value="(436) 486-3538 x29071"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Email" class="col-md-4 col-lg-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="Email"
                      value="k.anderson@example.com"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Twitter" class="col-md-4 col-lg-3 col-form-label"
                    >Twitter Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="twitter"
                      type="text"
                      class="form-control"
                      id="Twitter"
                      value="https://twitter.com/#"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Facebook" class="col-md-4 col-lg-3 col-form-label"
                    >Facebook Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="facebook"
                      type="text"
                      class="form-control"
                      id="Facebook"
                      value="https://facebook.com/#"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label
                    for="Instagram"
                    class="col-md-4 col-lg-3 col-form-label"
                    >Instagram Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="instagram"
                      type="text"
                      class="form-control"
                      id="Instagram"
                      value="https://instagram.com/#"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label"
                    >Linkedin Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="linkedin"
                      type="text"
                      class="form-control"
                      id="Linkedin"
                      value="https://linkedin.com/#"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade pt-3" id="profile-change-password">
              <form
                [formGroup]="changePasswordForm"
                (ngSubmit)="changePasswordForm.valid && changePasswordSubmit()"
              >
                <div class="row mb-3">
                  <label
                    for="currentPassword"
                    class="col-md-4 col-lg-3 col-form-label"
                    >Current Password</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      formControlName="currentPassword"
                      type="password"
                      class="form-control"
                      id="currentPassword"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label
                    for="newPassword"
                    class="col-md-4 col-lg-3 col-form-label"
                    >New Password</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      formControlName="newPassword"
                      type="password"
                      class="form-control"
                      id="newPassword"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label
                    for="renewPassword"
                    class="col-md-4 col-lg-3 col-form-label"
                    >Re-enter New Password</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      formControlName="againPassword"
                      type="password"
                      class="form-control"
                      id="renewPassword"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button
                    pButton
                    pRipple
                    label="Change Password"
                    class="p-button-info mb-4"
                    type="submit"
                    [disabled]="changePasswordForm.invalid"
                  ></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
  ></p-confirmDialog>
  <p-toast></p-toast>
</section>
