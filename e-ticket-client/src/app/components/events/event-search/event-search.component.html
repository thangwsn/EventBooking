<section class="py-0" style="margin-top: -16rem !important">
  <div class="container">
    <form class="row" [formGroup]="searchEventForm" (ngSubmit)="onSearch()">
      <div class="mx-auto text-center mt-7 mb-4">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" formControlName="searchKey"/>
        </span>
        <p-dropdown
          [options]="['OPENED', 'SOLD', 'CLOSED', 'LIVE', 'FINISHED']"
          formControlName="eventStatus"
          placeholder="Event Status"
          [showClear]="true"
        ></p-dropdown>
        <p-dropdown
        [options]="['FREE', 'CHARGE']"
        formControlName="eventType"
        placeholder="Event Type"
        [showClear]="true"
      ></p-dropdown>
        <p-dropdown
          [options]="listOrganizer"
          formControlName="organizerId"
          placeholder="Organizer"
          optionLabel="name"
          optionValue="id"
          [showClear]="true"
        ></p-dropdown>
        <p-dropdown
        [options]="['soldSlot', 'startTime']"
        formControlName="sortField"
        placeholder="Sort Field"
      ></p-dropdown>
        <p-dropdown
        [options]="['Descending', 'Ascending']"
        formControlName="direction"
        placeholder="Sort Direction"
        [showClear]="true"
      ></p-dropdown>
      </div>
      <div class="col-lg-7 mx-auto text-center mb-5">
        <button
          type="submit"
          class="btn btn-outline-primary"
        >Search</button>
      </div>
    </form>
    <div class="row">
      <div>
        <div>
          <div>
            <div class="row h-100 align-items-center g-2">
              <ng-container *ngFor="let event of searchEventList$ | async; let i = index">
                <div 
                class="list-group"  
                appAmIVisible
                (elementVisible)="onScroll($event)"
                [isTargetElement]="isTargetElement(event.id, searchEventList$)"
              >
                <app-horizontal-event-item [event]="event"></app-horizontal-event-item>
              </div>
              </ng-container>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
