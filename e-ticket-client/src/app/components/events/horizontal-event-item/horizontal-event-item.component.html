<div class="card mb-3 border-1">
    <div class="row g-0">
       <div class="col-md-4"> <img  [src]="BASE_API + event.imagePathList[0]"
        width="320px"
        height="320px" class="img-fluid rounded-start" alt="..."></div>
       <div class="col-md-8">
        <div class="card-body">
            <div class="row mt-1">
              <div class="col-md-6"></div>
              <div class="col-md-6 d-flex justify-content-end">
                <span [ngClass]="getClassOfEventStatus()">{{
                  event.statusString | titlecase
                }}</span>
              </div>
            </div>
            <h5 class="card-title">{{ event.title.length > 100 ? event.title.substring(0, 97) + '...' : event.title}}</h5>
            <h6 [innerHTML]="event.summary.length > 400 ? event.summary.substring(0, 397) + '...' : event.summary"></h6>
            <h6 class="card-footer">{{event.organizer.name}}</h6>
            <p class="text-muted">
              Tags:
              <span
                class="badge bg-light text-dark"
                *ngFor="let tag of event.listTag"
                >{{ tag }}</span
              >
            </p>
        
            <div class="row">
              <div class="col-md-6">
                <button
                  class="btn btn-outline-primary"
                  [routerLink]="['/events/', event.id]"
                >
                  More
                </button>
              </div>
        
              <div class="col-md-6 d-flex justify-content-end">
                <span class="align-content-center text-dark fs-5"
                  ><span class="text-danger fw-bold"
                    ><i class="bi bi-heart-fill"></i
                  ></span>
                  &nbsp;{{  event.followerNum > 0 ? event.followerNum : ''  }}</span
                >
              </div>
            </div>
          </div>
       </div>
    </div>
 </div>
