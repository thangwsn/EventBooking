<main id="main" class="main">
  <div class="pagetitle">
    <h1>Events</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Events</li>
        <li class="breadcrumb-item">New Event</li>
      </ol>
    </nav>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">New Event</h5>
      <form
        class="row g-3"
        [formGroup]="createEventForm"
        (ngSubmit)="createEventForm.valid && onSubmit()"
      >
        <div class="row mb-2">
          <div class="col-md-7">
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="title" />
              <label for="floatingName">Event Title</label>
            </div>
          </div>
          <div class="col-md-5">
            <fieldset class="row">
              <legend class="col-form-label col-sm-4 pt-0">Event Type</legend>
              <div class="col-sm-8">
                <div class="form-check" *ngFor="let type of listEventType">
                  <input
                    class="form-check-input"
                    type="radio"
                    formControlName="typeString"
                    id="gridRadios1"
                    [value]="type"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    {{ type | titlecase }}
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row" style="padding-right: 0">
          <div class="col-md-5">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="floatingTextarea"
                style="height: 100px"
                formControlName="summary"
              ></textarea
              ><label for="floatingTextarea">Summary</label>
            </div>
          </div>
          <div class="col-md-7" style="padding-right: 0">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="floatingTextarea"
                style="height: 100px"
                formControlName="description"
              ></textarea
              ><label for="floatingTextarea">Description</label>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              formControlName="listTag"
            />
            <label for="floatingName">Tags</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating">
            <textarea
              class="form-control"
              id="floatingTextarea"
              style="height: 100px"
              formControlName="street"
            ></textarea
            ><label for="floatingTextarea">Address</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingEmail"
              formControlName="ward"
            />
            <label for="floatingEmail">Ward</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingEmail"
              formControlName="district"
            />
            <label for="floatingEmail">District</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingEmail"
              formControlName="city"
            />
            <label for="floatingEmail">City</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <label class="col-sm-2 col-form-label">Organizer</label>
            <div class="col-sm-6">
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="organizerId"
              >
                <option  *ngFor="let organizer of listOrganizer" [value]="organizer.id">{{ organizer.name }}</option>
              </select>
            </div>
            <div class="col-sm-4">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingMobile"
                  formControlName="totalSlot"
                />
                <label for="floatingMobile">Total Slot</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <label for="inputDate" class="col-sm-2 col-form-label"
              >Start Time</label
            >
            <div class="col-sm-3">
              <input
                type="date"
                class="form-control"
                formControlName="startTime_date"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="time"
                class="form-control"
                formControlName="startTime_time"
              />
            </div>
            <div class="col-sm-4">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingMobile"
                  formControlName="duration"
                />
                <label for="floatingMobile">Duration</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <label for="inputDate" class="col-sm-2 col-form-label"
              >Launch Time</label
            >
            <div class="col-sm-3">
              <input
                type="date"
                class="form-control"
                formControlName="launchTime_date"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="time"
                class="form-control"
                formControlName="launchTime_time"
              />
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <label for="inputDate" class="col-sm-2 col-form-label"
              >Close Time</label
            >
            <div class="col-sm-3">
              <input
                type="date"
                class="form-control"
                formControlName="closeTime_date"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="time"
                class="form-control"
                formControlName="closeTime_time"
              />
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              formControlName="videoLink"
            />
            <label for="floatingName">Video Link</label>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <label for="inputNumber" class="col-sm-2 col-form-label"
              >Images</label
            >
            <div class="col-sm-10">
              <input
                class="form-control"
                type="file"
                multiple
                id="formFile"
                (change)="selectFiles($event)"
              />
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="createEventForm.invalid"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</main>
